<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile - WhiteCircle</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --bs-primary: #1e3a8a; /* Navy Blue Main Theme */
            --bs-accent: #3b82f6;  /* Brighter Blue */
            --bg-color: #f1f5f9;   /* Background */
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: #334155;
        }

        /* --- HEADER --- */
        .top-header {
            background: white; border-bottom: 1px solid #e2e8f0;
            padding: 15px 30px; position: fixed; top: 0; left: 0; right: 0; z-index: 1000;
            display: flex; justify-content: space-between; align-items: center;
            box-shadow: 0 4px 20px rgba(0,0,0,0.03);
        }
        .page-title {
            font-size: 1.25rem; font-weight: 700; color: var(--bs-primary);
            display: flex; align-items: center; gap: 12px;
        }
        .btn-back-home {
            background-color: var(--bs-primary); color: white;
            border-radius: 10px; padding: 10px 24px; font-weight: 600;
            font-size: 0.9rem; text-decoration: none; display: flex; align-items: center;
            box-shadow: 0 4px 10px rgba(30, 58, 138, 0.2); transition: all 0.3s ease;
        }
        .btn-back-home:hover {
            background-color: #172554; transform: translateY(-2px); color: white;
        }

        /* --- CONTAINER --- */
        .profile-container {
            max-width: 1300px; /* Increased width slightly for better fit */
            margin: 120px auto 40px; padding: 0 20px;
        }

        /* --- CARDS --- */
        .pro-card {
            background: white; border: 1px solid #e2e8f0;
            border-radius: 16px; overflow: hidden; margin-bottom: 24px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.02);
            /* This ensures right side cards stretch to fill space */
            display: flex; flex-direction: column;
        }

        .pro-card-header {
            background: var(--bs-primary); color: white;
            padding: 15px 25px; font-weight: 700; text-transform: uppercase;
            font-size: 0.85rem; letter-spacing: 0.5px; display: flex; align-items: center;
        }
        .pro-card-header i { color: #bfdbfe; margin-right: 10px; font-size: 1.1rem; }
        .pro-card-body { padding: 25px; flex-grow: 1; } /* Body grows to fill height */

        .identity-card-bg {
            background: linear-gradient(135deg, #ffffff 0%, #eef2ff 100%);
            border-color: #c7d2fe;
        }

        /* --- FLOATING LABELS FIX --- */
        /* Note: Bootstrap requires 'placeholder' on input for this to work */
        .form-floating > .form-control {
            border: 1px solid #cbd5e1; border-radius: 8px; background-color: #fff;
            height: calc(3.5rem + 2px); line-height: 1.25;
        }
        .form-floating > .form-control:focus {
            border-color: var(--bs-primary); box-shadow: 0 0 0 4px rgba(30, 58, 138, 0.05);
        }
        .form-floating > label {
            color: #64748b; padding: 1rem 0.75rem;
        }
        .form-control:read-only { background-color: #f1f5f9; color: #475569; }

        /* --- PHOTO & RESUME --- */
        .profile-photo-wrapper {
            position: relative; width: 120px; height: 120px; margin: 0 auto 20px;
        }
        .profile-img {
            width: 100%; height: 100%; border-radius: 50%; object-fit: cover;
            border: 4px solid white; box-shadow: 0 8px 20px rgba(0,0,0,0.1);
        }
        .edit-photo-btn {
            position: absolute; bottom: 5px; right: 0; background: var(--bs-primary);
            color: white; border-radius: 50%; width: 32px; height: 32px;
            display: flex; align-items: center; justify-content: center;
            border: 2px solid white; cursor: pointer;
        }
        .resume-box {
            border: 2px dashed #cbd5e1; padding: 30px; text-align: center;
            background: #f8fafc; border-radius: 12px; cursor: pointer; transition: all 0.3s;
        }
        .resume-box:hover { border-color: var(--bs-primary); background: #eff6ff; }

        /* --- 1. CARD HOVER EFFECTS --- */
        .pro-card {
            background: white;
            border: 1px solid #e2e8f0;
            border-radius: 16px;
            overflow: hidden;
            margin-bottom: 24px;
            display: flex;
            flex-direction: column;

            /* ADD THESE LINES for smooth animation */
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            box-shadow: 0 4px 6px rgba(0,0,0,0.02);
            position: relative;
        }

        /* The Hover Action */
        .pro-card:hover {
            transform: translateY(-7px); /* Lifts the card up */
            box-shadow: 0 15px 30px rgba(30, 58, 138, 0.12); /* Soft, deep blue shadow */
            border-color: #cbd5e1; /* Slightly darker border */
            z-index: 10; /* Brings it on top of other elements */
        }

        /* --- 2. INPUT FIELD FOCUS EFFECT --- */
        /* Makes inputs feel alive when clicked */
        .form-floating > .form-control {
            transition: all 0.2s ease;
        }
        .form-floating > .form-control:focus {
            transform: scale(1.01); /* Tiny zoom effect */
            background-color: #fff;
            border-color: var(--bs-primary);
            box-shadow: 0 4px 12px rgba(30, 58, 138, 0.08);
        }

        /* --- 3. RESUME BOX HOVER --- */
        .resume-box {
            border: 2px dashed #cbd5e1;
            padding: 30px; text-align: center;
            background: #f8fafc;
            border-radius: 12px;
            cursor: pointer;

            /* Smooth transition */
            transition: all 0.3s ease;
        }
        .resume-box:hover {
            border-color: var(--bs-primary);
            background: #eff6ff;
            transform: translateY(-4px); /* Bounce up */
            box-shadow: 0 8px 15px rgba(30, 58, 138, 0.15);
        }

        /* --- UPDATE: IDENTITY CARD BORDER --- */
        .identity-card-bg {
            background: linear-gradient(135deg, #ffffff 0%, #eef2ff 100%);
            /* CHANGED: Navy Blue Border (2px for visibility) */
            border: 2px solid var(--bs-primary) !important;
        }

        /* --- NEW: RESUME ACTION BUTTONS --- */
        .action-icon-btn {
            width: 32px; height: 32px;
            border-radius: 6px;
            display: flex; align-items: center; justify-content: center;
            transition: all 0.2s; border: 1px solid transparent;
        }
        .action-icon-btn:hover { background: #f1f5f9; transform: scale(1.1); }
        .text-replace { color: var(--bs-primary); }
        .text-delete { color: #dc2626; }

    </style>
</head>
<body>

<header class="top-header">
    <div class="page-title">
        <img src="/images/wcg-logo.jpg" alt="Logo" style="height: 60px; border-radius: 6px;">
        <span class="fw-bold text-dark" style="border-left: 2px solid #cbd5e1; padding-left: 15px; margin-left: 10px; font-size: 1.5rem; letter-spacing: 0.5px;">
                MY PROFILE SECTION
        </span>
    </div>

    <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show shadow-sm mt-3" role="alert">
        <i class="fas fa-check-circle me-2"></i>
        <span th:text="${successMessage}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <div class="d-flex align-items-center gap-3">
        <a th:href="@{/employee/profile/edit}" class="btn btn-outline-primary fw-bold" style="border-color: #1e3a8a; color: #1e3a8a;">
            <i class="fas fa-user-edit me-2"></i> Edit Details
        </a>
        <a href="/employee/dashboard" class="btn-back-home">
            <i class="fas fa-arrow-left me-2"></i> Back to Home
        </a>
    </div>
</header>

<div class="profile-container">
    <form>
        <div class="row g-4 align-items-stretch">
            <div class="col-lg-8 d-flex flex-column">

                <div class="pro-card identity-card-bg">
                    <div class="pro-card-body d-flex flex-column flex-md-row align-items-center gap-4">
                        <div class="text-center">
                            <div class="profile-photo-wrapper">
                                <img th:src="@{'https://ui-avatars.com/api/?name=' + ${user.fullName} + '&background=1e3a8a&color=fff&size=200'}"
                                     class="profile-img" alt="User">
                                <div class="edit-photo-btn"><i class="fas fa-camera fa-xs"></i></div>
                            </div>
                            <div class="badge bg-primary text-white rounded-pill px-3 py-2 shadow-sm">Active</div>
                        </div>
                        <div class="row g-3 w-100">
                            <div class="col-md-6">
                                <div class="form-floating">
                                    <input type="text" class="form-control fw-bold text-primary" id="empName"
                                           th:value="${user.fullName}" readonly>
                                    <label for="empName">Employee Name</label>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-floating">
                                    <input type="text" class="form-control fw-bold" id="empDesig"
                                           th:value="${user.designation}" readonly>
                                    <label for="empDesig">Designation</label>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-floating">
                                    <input type="text" class="form-control" id="empId"
                                           th:value="${user.username}" readonly>
                                    <label for="empId">Employee ID</label>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-floating">
                                    <input type="text" class="form-control" id="empExp"
                                           th:value="${user.experience}" readonly>
                                    <label for="empExp">Experience</label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="pro-card">
                    <div class="pro-card-header"><i class="fas fa-laptop-code"></i> Project & Allocation</div>
                    <div class="pro-card-body">
                        <div class="row g-3">
                            <div class="col-md-6"><div class="form-floating"><input type="text" class="form-control" th:value="${user.businessUnit}" readonly><label>Business Unit</label></div></div>
                            <div class="col-md-6"><div class="form-floating"><input type="text" class="form-control" th:value="${user.accountName}" readonly><label>Account Name</label></div></div>
                            <div class="col-md-6"><div class="form-floating"><input type="text" class="form-control" th:value="${user.projectName}" readonly><label>Project Name</label></div></div>
                            <div class="col-md-6"><div class="form-floating"><input type="text" class="form-control" th:value="${user.projectCode}" readonly><label>Project Code</label></div></div>
                            <div class="col-md-6"><div class="form-floating"><input type="text" class="form-control" th:value="${user.teamGroup}" readonly><label>Team / Group</label></div></div>
                            <div class="col-md-6"><div class="form-floating"><input type="text" class="form-control" th:value="${user.customerName}" readonly><label>Customer Name</label></div></div>
                            <div class="col-md-6"><div class="form-floating"><input type="text" class="form-control" th:value="${user.verticalName}" readonly><label>Vertical Name</label></div></div>
                            <div class="col-md-6"><div class="form-floating"><input type="text" class="form-control" th:value="${user.domainIndustry}" readonly><label>Domain/Industry</label></div></div>
                        </div>
                    </div>
                </div>

                <div class="pro-card">
                    <div class="pro-card-header"><i class="fas fa-file-pdf"></i> Resume / CV Upload</div>
                    <div class="pro-card-body">
                        <div class="resume-box">
                            <i class="fas fa-cloud-upload-alt fa-3x text-primary mb-3"></i>
                            <h6 class="fw-bold mb-1">Upload New Resume</h6>
                            <p class="text-muted small mb-3">Drag & drop or click to upload</p>
                            <input type="file" class="form-control form-control-sm visually-hidden" id="resumeUpload">
                            <label for="resumeUpload" class="btn btn-outline-primary btn-sm px-4">Choose File</label>

                            <div class="mt-4 pt-3 border-top d-flex align-items-center justify-content-between bg-white p-2 rounded border">
                                <div class="d-flex align-items-center">
                                    <i class="fas fa-file-alt text-danger me-2 fa-lg"></i>
                                    <div>
                                        <span class="d-block small text-muted" style="line-height: 1;">Current File:</span>
                                        <a href="#" class="fw-bold text-dark text-decoration-none small">resume_v1.pdf</a>
                                    </div>
                                </div>
                                <div class="d-flex gap-1">
                                    <button type="button" class="btn action-icon-btn text-replace" title="Replace File"><i class="fas fa-sync-alt"></i></button>
                                    <button type="button" class="btn action-icon-btn text-delete" title="Delete File"><i class="fas fa-trash-alt"></i></button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

            <div class="col-lg-4 d-flex flex-column">

                <div class="pro-card flex-grow-1">
                    <div class="pro-card-header"><i class="fas fa-address-card"></i> Contact Details</div>
                    <div class="pro-card-body d-flex flex-column justify-content-center">
                        <div class="d-flex flex-column gap-3">
                            <div class="form-floating">
                                <input type="email" class="form-control" th:value="${user.email}" readonly>
                                <label>Official Email</label>
                            </div>
                            <div class="form-floating"><input type="tel" class="form-control" th:value="${user.mobileNumber}" readonly><label>Mobile Number</label></div>
                            <div class="form-floating"><input type="text" class="form-control" th:value="${user.workLocation}" readonly><label>Work Location</label></div>
                            <div class="row g-2">
                                <div class="col-6"><div class="form-floating"><input type="text" class="form-control" th:value="${user.city}" readonly><label>City</label></div></div>
                                <div class="col-6"><div class="form-floating"><input type="text" class="form-control" th:value="${user.country}" readonly><label>Country</label></div></div>
                            </div>
                            <div class="form-floating"><input type="text" class="form-control" th:value="${user.joiningDate}" readonly><label>Date of Joining</label></div>
                        </div>
                    </div>
                </div>

                <div class="pro-card flex-grow-1">
                    <div class="pro-card-header"><i class="fas fa-sitemap"></i> Reporting Lines</div>
                    <div class="pro-card-body d-flex flex-column justify-content-center">
                        <div class="d-flex flex-column gap-3">
                            <div class="form-floating"><input type="text" class="form-control" th:value="${user.reportingManager}" readonly><label>Reporting Manager</label></div>
                            <div class="form-floating"><input type="text" class="form-control" th:value="${user.projectManager}" readonly><label>Project Manager</label></div>
                            <div class="form-floating"><input type="text" class="form-control" th:value="${user.buHrContact}" readonly><label>BU-HR Contact</label></div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
