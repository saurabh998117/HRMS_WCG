<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Profile - WhiteCircle</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --bs-primary: #1e3a8a;
            --bg-color: #f3f4f6;
            --card-bg: #ffffff;
            --text-color: #334155;
            --text-muted: #64748b;
            --border-color: #e2e8f0;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05);
        }

        /* DARK MODE VARIABLES */
        body.dark-mode {
            --bg-color: #0f172a;
            --card-bg: #1e293b;
            --text-color: #f1f5f9;
            --text-muted: #94a3b8;
            --border-color: #334155;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.3);
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            padding-top: 90px;
            padding-left: 120px;
            transition: background-color 0.3s, color 0.3s;
        }

        /* --- NAV BARS --- */
        .top-nav-bar {
            position: fixed; top: 0; left: 0; right: 0; z-index: 1000;
            background: var(--card-bg);
            height: 80px;
            display: flex; align-items: center; justify-content: space-between;
            padding: 0 30px;
            border-bottom: 1px solid var(--border-color);
            box-shadow: var(--shadow);
            transition: background-color 0.3s, border-color 0.3s;
        }

        .side-nav-bar {
            position: fixed;
            left: 15px;
            top: 90px;
            bottom: 15px;
            width: 90px;
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 20px;
            display: flex; flex-direction: column; align-items: center; padding: 20px 0;
            box-shadow: var(--shadow);
            z-index: 999; justify-content: space-between;
            transition: background-color 0.3s, border-color 0.3s;
        }

        /* --- PROFILE STYLES --- */
        .profile-card {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            box-shadow: var(--shadow);
            overflow: hidden;
            transition: all 0.3s ease;
        }

        /* Utility Class for Navy Border */
        .border-navy {
            border: 2px solid var(--bs-primary) !important;
        }

        .profile-header-bg {
            height: 100px;
            background: linear-gradient(135deg, #1e3a8a 0%, #3b82f6 100%);
        }

        .avatar-container {
            margin-top: -50px;
            text-align: center;
        }

        .profile-avatar {
            width: 100px; height: 100px;
            background: white;
            border-radius: 50%;
            border: 4px solid var(--card-bg);
            display: inline-flex; align-items: center; justify-content: center;
            font-size: 2.5rem; color: var(--bs-primary); font-weight: 700;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .form-control-custom {
            background-color: var(--bg-color);
            border: 1px solid var(--border-color);
            color: var(--text-color);
            padding: 10px 15px;
            border-radius: 8px;
            font-weight: 500;
        }

        .form-control-custom:focus {
            outline: none;
            box-shadow: none;
        }

        body.dark-mode .form-control-custom {
            background-color: #334155;
            border-color: #475569;
        }

        /* Button Override for Navy Blue */
        .btn-navy {
            background-color: var(--bs-primary);
            color: white;
            border: none;
        }
        .btn-navy:hover {
            background-color: #172554;
            color: white;
        }

        /* Shared Styles */
        .brand-section { display: flex; align-items: center; color: var(--bs-primary); font-weight: 800; font-size: 1.4rem; letter-spacing: -0.5px; }
        .theme-toggle { background: var(--bg-color); border: 1px solid var(--border-color); color: var(--text-color); width: 40px; height: 40px; border-radius: 50%; display: flex; align-items: center; justify-content: center; cursor: pointer; transition: all 0.2s; }
        .nav-icon { color: var(--text-muted); font-size: 1.2rem; width: 45px; height: 45px; display: flex; align-items: center; justify-content: center; border-radius: 50%; transition: all 0.2s; margin-bottom: 10px; text-decoration: none; }
        .nav-icon:hover, .nav-icon.active { background-color: #eff6ff; color: var(--bs-primary); }
        .nav-icon.logout { color: #ef4444; margin-bottom: 0; }
        .nav-icon.logout:hover { background-color: #fef2f2; }

        /* --- SHAKE ANIMATION DEFINITION --- */
        @keyframes shake {
            0% { transform: rotate(0deg); }
            25% { transform: rotate(-15deg); }
            50% { transform: rotate(15deg); }
            75% { transform: rotate(-5deg); }
            100% { transform: rotate(0deg); }
        }

        /* APPLY SHAKE ON HOVER */
        /* When you hover the .nav-icon link, the <i> icon inside it shakes */
        .nav-icon:hover i {
            animation: shake 0.4s cubic-bezier(.36,.07,.19,.97) both;
            color: var(--bs-primary); /* Ensures it turns blue while shaking */
        }

    </style>
</head>
<body>

<nav class="top-nav-bar">
    <div class="brand-section">
        <img src="/images/wcg-logo.jpg" alt="Logo" height="60" class="me-4" style="border-radius: 6px;">
        CLIENT PROFILE
    </div>

    <div class="d-flex align-items-center gap-3">
        <a href="/client/dashboard" class="btn btn-navy btn-sm fw-bold d-flex align-items-center px-3 py-2 rounded-pill">
            <i class="fas fa-arrow-left me-2"></i>Back to Dashboard
        </a>

        <button class="theme-toggle" onclick="toggleTheme()"><i class="fas fa-moon" id="theme-icon"></i></button>
    </div>
</nav>

<div class="side-nav-bar">
    <div>
        <a href="/client/dashboard" class="nav-icon" title="Home"><i class="fas fa-home"></i></a>
        <a href="#" class="nav-icon active" title="My Profile"><i class="fas fa-user"></i></a>
    </div>
    <div><a href="/" class="nav-icon logout" title="Logout"><i class="fas fa-sign-out-alt"></i></a></div>
</div>

<div class="container-fluid pe-4 pt-4">

    <div class="row g-4 justify-content-center">

        <div class="col-md-4">
            <div class="profile-card text-center pb-4 h-100">
                <div class="profile-header-bg"></div>
                <div class="avatar-container">
                    <div class="profile-avatar">GT</div>
                </div>
                <h5 class="fw-bold mt-3 mb-1" style="color: var(--text-color);">Global Tech Solutions</h5>
                <p class="small mb-3" style="color: var(--text-muted);">IT & Services</p>

                <div class="px-4 text-start mt-4">
                    <label class="small fw-bold text-uppercase text-muted mb-1">Client ID</label>
                    <div class="p-2 rounded bg-light border text-dark fw-bold mb-3 small">
                        CLI-2026-WCG
                    </div>

                    <label class="small fw-bold text-uppercase text-muted mb-1">Account Status</label>
                    <span class="badge bg-success bg-opacity-10 text-success border border-success px-3 py-2 rounded-pill d-block text-center">
                            Active Contract
                        </span>
                </div>
            </div>
        </div>

        <div class="col-md-8">
            <div class="profile-card border-navy p-4 h-100">
                <div class="d-flex justify-content-between align-items-center mb-4 border-bottom pb-3" style="border-color: var(--border-color) !important;">
                    <h5 class="fw-bold m-0" style="color: var(--bs-primary);">Company Details</h5>
                </div>

                <form>
                    <div class="row g-3 mb-4">
                        <div class="col-md-6">
                            <label class="form-label small fw-bold" style="color: var(--text-muted);">Company Name</label>
                            <input type="text" class="form-control form-control-custom" value="Global Tech Solutions" readonly>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label small fw-bold" style="color: var(--text-muted);">Contact Person</label>
                            <input type="text" class="form-control form-control-custom" value="Rajesh Kumar" readonly>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label small fw-bold" style="color: var(--text-muted);">Official Email</label>
                            <input type="email" class="form-control form-control-custom" value="admin@globaltech.com" readonly>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label small fw-bold" style="color: var(--text-muted);">Phone Number</label>
                            <input type="tel" class="form-control form-control-custom" value="+91 98765 43210" readonly>
                        </div>
                        <div class="col-12">
                            <label class="form-label small fw-bold" style="color: var(--text-muted);">Billing Address</label>
                            <textarea class="form-control form-control-custom" rows="2" readonly>45, IT Park, Phase 1, Hinjewadi, Pune, Maharashtra - 411057</textarea>
                        </div>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>

<script>
    function toggleTheme() {
        const body = document.body;
        const icon = document.getElementById('theme-icon');
        body.classList.toggle('dark-mode');
        if (body.classList.contains('dark-mode')) {
            icon.classList.remove('fa-moon');
            icon.classList.add('fa-sun');
        } else {
            icon.classList.remove('fa-sun');
            icon.classList.add('fa-moon');
        }
    }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
