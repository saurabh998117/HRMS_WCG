<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add New Employee | Admin Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-light">

<nav class="navbar navbar-dark bg-primary mb-4 shadow-sm">
    <div class="container">
        <span class="navbar-brand mb-0 h1 fw-bold"><i class="fas fa-user-plus me-2"></i>Admin Portal: Onboard Talent</span>
        <a href="/admin/dashboard" class="btn btn-outline-light btn-sm">Back to Dashboard</a>
    </div>
</nav>

<div class="container pb-5">
    <div class="row justify-content-center">
        <div class="col-lg-10">

            <form action="/admin/add-employee-submit" method="post">

                <div class="card shadow-sm mb-4 border-0">
                    <div class="card-header bg-white border-bottom pt-3">
                        <h5 class="text-primary fw-bold"><i class="fas fa-id-card me-2"></i>Core Identity</h5>
                    </div>
                    <div class="card-body">
                        <div class="row g-3">
                            <div class="col-md-4">
                                <label class="form-label small fw-bold text-muted">Employee ID (Username)</label>
                                <input type="text" name="username" class="form-control bg-light" placeholder="WCG-1001" required>
                            </div>
                            <div class="col-md-4">
                                <label class="form-label small fw-bold text-muted">Full Name</label>
                                <input type="text" name="fullName" class="form-control" required>
                            </div>
                            <div class="col-md-4">
                                <label class="form-label small fw-bold text-muted">Designation</label>
                                <input type="text" name="designation" class="form-control" placeholder="e.g. Senior Developer">
                            </div>
                            <div class="col-md-6">
                                <label class="form-label small fw-bold text-muted">Official Email</label>
                                <input type="email" name="email" class="form-control" placeholder="user@whitecircle.com" required>
                            </div>
                            <div class="col-md-3">
                                <label class="form-label small fw-bold text-muted">Experience</label>
                                <input type="text" name="experience" class="form-control" placeholder="e.g. 4 Years">
                            </div>
                            <div class="col-md-3">
                                <label class="form-label small fw-bold text-muted">Date of Joining</label>
                                <input type="date" name="joiningDate" class="form-control">
                            </div>
                        </div>
                    </div>
                </div>

                <div class="card shadow-sm mb-4 border-0">
                    <div class="card-header bg-white border-bottom pt-3">
                        <h5 class="text-primary fw-bold"><i class="fas fa-laptop-code me-2"></i>Project & Allocation</h5>
                    </div>
                    <div class="card-body">
                        <div class="row g-3">
                            <div class="col-md-6">
                                <label class="form-label small fw-bold text-muted">Business Unit</label>
                                <input type="text" name="businessUnit" class="form-control">
                            </div>
                            <div class="col-md-6">
                                <label class="form-label small fw-bold text-muted">Account Name</label>
                                <input type="text" name="accountName" class="form-control">
                            </div>
                            <div class="col-md-4">
                                <label class="form-label small fw-bold text-muted">Project Name</label>
                                <input type="text" name="projectName" class="form-control">
                            </div>
                            <div class="col-md-4">
                                <label class="form-label small fw-bold text-muted">Project Code</label>
                                <input type="text" name="projectCode" class="form-control">
                            </div>
                            <div class="col-md-4">
                                <label class="form-label small fw-bold text-muted">Team / Group</label>
                                <input type="text" name="teamGroup" class="form-control">
                            </div>
                            <div class="col-md-4">
                                <label class="form-label small fw-bold text-muted">Customer Name</label>
                                <input type="text" name="customerName" class="form-control">
                            </div>
                            <div class="col-md-4">
                                <label class="form-label small fw-bold text-muted">Vertical Name</label>
                                <input type="text" name="verticalName" class="form-control">
                            </div>
                            <div class="col-md-4">
                                <label class="form-label small fw-bold text-muted">Domain / Industry</label>
                                <input type="text" name="domainIndustry" class="form-control">
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6">
                        <div class="card shadow-sm mb-4 border-0 h-100">
                            <div class="card-header bg-white border-bottom pt-3">
                                <h5 class="text-primary fw-bold"><i class="fas fa-map-marker-alt me-2"></i>Contact Details</h5>
                            </div>
                            <div class="card-body">
                                <div class="mb-2">
                                    <label class="form-label small fw-bold text-muted">Mobile Number</label>
                                    <input type="text" name="mobileNumber" class="form-control">
                                </div>
                                <div class="mb-2">
                                    <label class="form-label small fw-bold text-muted">Work Location</label>
                                    <input type="text" name="workLocation" class="form-control">
                                </div>
                                <div class="row">
                                    <div class="col-6">
                                        <label class="form-label small fw-bold text-muted">City</label>
                                        <input type="text" name="city" class="form-control">
                                    </div>
                                    <div class="col-6">
                                        <label class="form-label small fw-bold text-muted">Country</label>
                                        <input type="text" name="country" class="form-control">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-6">
                        <div class="card shadow-sm mb-4 border-0 h-100">
                            <div class="card-header bg-white border-bottom pt-3">
                                <h5 class="text-primary fw-bold"><i class="fas fa-sitemap me-2"></i>Reporting Lines</h5>
                            </div>
                            <div class="card-body">
                                <div class="mb-2">
                                    <label class="form-label small fw-bold text-muted">Reporting Manager</label>
                                    <input type="text" name="reportingManager" class="form-control">
                                </div>
                                <div class="mb-2">
                                    <label class="form-label small fw-bold text-muted">Project Manager</label>
                                    <input type="text" name="projectManager" class="form-control">
                                </div>
                                <div class="mb-2">
                                    <label class="form-label small fw-bold text-muted">BU-HR Contact</label>
                                    <input type="text" name="buHrContact" class="form-control">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-dark btn-lg fw-bold shadow">
                        <i class="fas fa-check-circle me-2"></i>Confirm & Onboard Employee
                    </button>
                </div>

            </form>
        </div>
    </div>
</div>

</body>
</html>
