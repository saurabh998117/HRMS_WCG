<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>My Profile | Edit</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5 mb-5">
    <div class="row justify-content-center">
        <div class="col-md-8">

            <div class="d-flex justify-content-between align-items-center mb-4">
                <h3><i class="fas fa-user-edit me-2"></i>My Profile</h3>
                <a href="#" onclick="history.back()" class="btn btn-outline-secondary">
                    <i class="fas fa-arrow-left me-2"></i>Back to Dashboard
                </a>
            </div>

            <div class="card shadow-sm">
                <div class="card-body p-4">
                    <form action="/save-profile" method="post">

                        <h5 class="text-primary mb-3">Personal Details</h5>
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label class="form-label">Full Name</label>
                                <input type="text" class="form-control bg-light" name="fullName" th:value="${name}" readonly>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Date of Birth</label>
                                <input type="date" class="form-control" name="dob">
                            </div>
                        </div>

                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label class="form-label">Gender <span class="text-muted small">(Optional)</span></label>
                                <select class="form-select" name="gender">
                                    <option value="" selected>Select Gender</option>
                                    <option value="Male">Male</option>
                                    <option value="Female">Female</option>
                                    <option value="Other">Other</option>
                                </select>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Address <span class="text-muted small">(Optional)</span></label>
                                <textarea class="form-control" name="address" rows="1" placeholder="City, State"></textarea>
                            </div>
                        </div>

                        <h5 class="text-primary mb-3 mt-4">Contact Information</h5>
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label class="form-label">Phone Number</label>
                                <input type="text" class="form-control bg-light" name="phone" th:value="${phone}" readonly>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Email Address</label>
                                <input type="email" class="form-control" name="email" placeholder="client@example.com">
                            </div>
                        </div>

                        <h5 class="text-primary mb-3 mt-4">Business Details</h5>
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label class="form-label">PAN Number</label>
                                <input type="text" class="form-control bg-light fw-bold" name="pan" th:value="${pan}" readonly>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">GSTIN <span class="text-muted small">(Optional)</span></label>
                                <input type="text" class="form-control text-uppercase" name="gstin" placeholder="27ABCDE1234F1Z5">
                            </div>
                        </div>

                        <hr class="my-4">

                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary btn-lg">
                                <i class="fas fa-save me-2"></i>Save Changes
                            </button>
                        </div>
                    </form>
                </div>
            </div>

        </div>
    </div>
</div>

</body>
</html>
