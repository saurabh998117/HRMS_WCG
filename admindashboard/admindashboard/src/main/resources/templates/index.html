<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Portal | Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body { background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%); height: 100vh; display: flex; align-items: center; justify-content: center; }
        .card { border: none; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.3); overflow: hidden; }
        .nav-pills .nav-link { border-radius: 0; color: #495057; font-weight: bold; }
        .nav-pills .nav-link.active { background-color: #0d6efd; color: white; }
    </style>
</head>
<body>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <div class="card">
                <div class="card-header p-0">
                    <ul class="nav nav-pills nav-fill" id="pills-tab" role="tablist">
                        <li class="nav-item">
                            <a class="nav-link active" id="client-tab" data-bs-toggle="pill" href="#client" role="tab">
                                <i class="fas fa-user me-2"></i>Client Onboarding
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" id="admin-tab" data-bs-toggle="pill" href="#admin" role="tab">
                                <i class="fas fa-user-shield me-2"></i>Admin Login
                            </a>
                        </li>
                    </ul>
                </div>

                <div class="card-body p-4">
                    <div class="tab-content" id="pills-tabContent">

                        <div class="tab-pane fade show active" id="client" role="tabpanel">
                            <h4 class="text-center mb-3">Client Onboarding</h4>
                            <p class="text-muted text-center small mb-4">Enter details to access your secure cloud.</p>

                            <form action="/client" method="get">

                                <div class="mb-3">
                                    <label class="form-label">Client Name</label>
                                    <input type="text"
                                           name="clientName"
                                           class="form-control"
                                           placeholder="Ex. Rakesh Kumar"
                                           required>
                                </div>

                                <div class="mb-3">
                                    <label class="form-label">Phone Number </label>
                                    <div class="input-group">
                                        <span class="input-group-text">+91</span>
                                        <input type="tel"
                                               name="phone"
                                               class="form-control"
                                               placeholder="9876543210"
                                               pattern="[0-9]{10}"
                                               maxlength="10"
                                               title="Please enter exactly 10 digits"
                                               required>
                                    </div>
                                </div>

                                <div class="mb-3">
                                    <label class="form-label">PAN Number</label>
                                    <input type="text"
                                           name="pan"
                                           class="form-control text-uppercase"
                                           placeholder="ABCDE1234F"
                                           pattern="[A-Z]{5}[0-9]{4}[A-Z]{1}"
                                           maxlength="10"
                                           title="Format: ABCDE1234F"
                                           oninput="this.value = this.value.toUpperCase()"
                                           required>
                                </div>

                                <button type="submit" class="btn btn-primary w-100 py-2">
                                    <i class="fas fa-rocket me-2"></i>Access Dashboard
                                </button>
                            </form>

                        </div>
                        <div class="tab-pane fade" id="admin" role="tabpanel">
                            <h4 class="text-center mb-3">Admin Portal</h4>

                            <form action="/login" method="post">
                                <div th:if="${error}" class="alert alert-danger text-center p-2 mb-3">
                                    <small><i class="fas fa-exclamation-circle me-1"></i> Invalid Credentials</small>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Username</label>
                                    <input type="text" name="username" class="form-control" placeholder="admin" required>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Password</label>
                                    <input type="password" name="password" class="form-control" placeholder="••••••" required>
                                </div>
                                <button type="submit" class="btn btn-dark w-100 py-2">
                                    <i class="fas fa-sign-in-alt me-2"></i>Secure Login
                                </button>
                            </form>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
