<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Client Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" href="#"><i class="fas fa-cloud me-2"></i>My Tax Portal</a>
        <span class="text-white">Welcome, Anil Yadav</span>
    </div>
</nav>

<div class="container mt-5">
    <div class="row">
        <div class="col-md-4">
            <div class="card shadow-sm mb-4">
                <div class="card-body text-center">
                    <h5 class="card-title text-muted">Current Status</h5>
                    <h2 class="text-warning display-4 my-3"><i class="fas fa-clock"></i></h2>
                    <h4 class="text-warning">Documents Pending</h4>
                    <p class="small text-muted">Please upload your GST docs.</p>
                </div>
            </div>
        </div>

        <div class="col-md-8">
            <div class="card shadow-sm">
                <div class="card-header bg-white fw-bold">
                    <i class="fas fa-file-upload me-2"></i>Upload Documents
                </div>
                <div class="card-body">
                    <div class="alert alert-info small">
                        <i class="fas fa-info-circle me-1"></i>
                        Uploading here triggers an alert to the Admin instantly.
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Select Document Type</label>
                        <select class="form-select">
                            <option>GST Return Data</option>
                            <option>Income Tax Proofs</option>
                            <option>Bank Statement</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Upload File (PDF/Excel)</label>
                        <input class="form-control" type="file">
                    </div>

                    <button class="btn btn-success"><i class="fas fa-paper-plane me-1"></i> Submit to Admin</button>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
