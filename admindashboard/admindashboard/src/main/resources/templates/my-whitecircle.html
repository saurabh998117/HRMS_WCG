<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My WhiteCircle - Quick Actions</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --bs-primary: #1e3a8a; /* Navy Blue Theme */
            --bg-color: #f8fafc;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: #334155;
            overflow-x: hidden;
        }

        /* --- HEADER --- */
        .top-header {
            background: white; border-bottom: 1px solid #e2e8f0;
            padding: 10px 30px;
            position: fixed; top: 0; left: 0; right: 0; z-index: 1000;
            display: flex; justify-content: space-between; align-items: center;
            box-shadow: 0 4px 20px rgba(0,0,0,0.03);
            height: 80px;
        }
        .btn-back-home {
            background-color: var(--bs-primary); color: white;
            border-radius: 10px; padding: 10px 24px; font-weight: 600;
            font-size: 0.85rem; text-decoration: none; display: flex; align-items: center;
            box-shadow: 0 4px 10px rgba(30, 58, 138, 0.2); transition: all 0.3s ease;
        }
        .btn-back-home:hover { background-color: #172554; transform: translateY(-2px); color: white; }

        /* --- HERO SECTION --- */
        .hero-section {
            margin-top: 70px;
            background: linear-gradient(135deg, #1e3a8a 0%, #1e40af 100%);
            color: white;
            padding: 25px 20px;
            text-align: center;
            border-radius: 0 0 40px 40px / 15px;
            box-shadow: 0 5px 15px rgba(30, 58, 138, 0.2);
            margin-bottom: 30px;
        }

        /* UPDATED LOGO: Removed Background & Padding */
        .hero-logo {
            width: 65px; height: 65px; /* Slightly larger */
            border-radius: 50%;
            border: none;
            background: transparent; /* Transparent background */
            padding: 0; /* No padding */
            margin-bottom: 10px;
            object-fit: cover; /* Fills the circle */
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }

        .greeting-text {
            font-size: 1.5rem;
            font-weight: 700; margin-bottom: 2px;
        }
        .sub-text { opacity: 0.9; font-size: 0.9rem; font-weight: 300; }

        /* --- QUICK ACTION GRID --- */
        .container-grid {
            max-width: 1200px; margin: 0 auto 40px; padding: 0 20px;
        }

        /* UPDATED CARDS: Increased Padding for Size */
        .action-box {
            background: white;
            border: 1.5px solid var(--bs-primary);
            border-radius: 12px;
            /* CHANGED: Increased padding to 45px to make cards taller */
            padding: 35px 20px;
            text-align: center;
            height: 100%;
            transition: all 0.2s cubic-bezier(0.25, 0.8, 0.25, 1);
            cursor: pointer;
            position: relative;
            overflow: hidden;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
        }

        .action-box:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(30, 58, 138, 0.15);
            background-color: #eff6ff;
        }

        /* Icon Styling */
        .icon-circle {
            width: 55px; height: 55px;
            background: #eff6ff;
            color: var(--bs-primary);
            border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            font-size: 1.4rem;
            margin-bottom: 12px;
            transition: all 0.3s ease;
        }

        .action-box:hover .icon-circle {
            background: var(--bs-primary);
            color: white;
            transform: scale(1.1);
        }

        .box-title {
            font-weight: 700;
            color: #1e3a8a;
            font-size: 0.9rem;
            line-height: 1.3;
        }
    </style>
</head>
<body>

<header class="top-header">
    <div class="d-flex align-items-center">
        <img src="/images/wcg-logo.jpg" alt="Logo" style="height: 60px; border-radius: 6px;">
        <span class="fw-bold ms-4 text-dark fs-4">MY WHITECIRCLE </span>
    </div>
    <a href="/employee/dashboard" class="btn-back-home">
        <i class="fas fa-arrow-left me-2"></i> Back to Home
    </a>
</header>

<section class="hero-section">
    <div class="container">
        <img src="/images/wcg-logo.jpg" alt="WhiteCircle" class="hero-logo">
        <h1 class="greeting-text" id="greetingDisplay">Good Afternoon!</h1>
        <p class="sub-text">Welcome to your White Circle Employee Hub</p>
    </div>
</section>

<div class="container-grid">
    <h5 class="fw-bold text-dark mb-4 ps-2 border-start border-4 border-primary">
        &nbsp;Quick Actions
    </h5>

    <div class="row row-cols-2 row-cols-md-3 row-cols-lg-5 g-4">

        <div class="col">
            <div class="action-box" onclick="window.location.href='/apply-leave'">
                <div class="icon-circle"><i class="fas fa-calendar-minus"></i></div>
                <div class="box-title">Leave Request /<br>Timeoff</div>
            </div>
        </div>

        <div class="col">
            <div class="action-box" onclick="window.location.href='/employee/full-profile'">
                <div class="icon-circle"><i class="fas fa-user-circle"></i></div>
                <div class="box-title">View My<br>Profile</div>
            </div>
        </div>

        <div class="col">
            <div class="action-box">
                <div class="icon-circle"><i class="fas fa-sitemap"></i></div>
                <div class="box-title">View Org<br>Chart</div>
            </div>
        </div>

        <div class="col">
            <div class="action-box" onclick="window.location.href='/employee/my-timesheets'">
                <div class="icon-circle"><i class="fas fa-clock"></i></div>
                <div class="box-title">View My<br>Time Sheet</div>
            </div>
        </div>

        <div class="col">
            <div class="action-box">
                <div class="icon-circle"><i class="fas fa-bullseye"></i></div>
                <div class="box-title">Manage My<br>Goals</div>
            </div>
        </div>

        <div class="col">
            <div class="action-box">
                <div class="icon-circle"><i class="fas fa-graduation-cap"></i></div>
                <div class="box-title">View My<br>Learning</div>
            </div>
        </div>

        <div class="col">
            <div class="action-box">
                <div class="icon-circle"><i class="fas fa-mobile-alt"></i></div>
                <div class="box-title">Activate<br>Mobile App</div>
            </div>
        </div>

        <div class="col">
            <div class="action-box">
                <div class="icon-circle"><i class="fas fa-tasks"></i></div>
                <div class="box-title">Pending<br>Workflows</div>
            </div>
        </div>

        <div class="col">
            <div class="action-box">
                <div class="icon-circle"><i class="fas fa-bell"></i></div>
                <div class="box-title">View<br>Reminders</div>
            </div>
        </div>

        <div class="col">
            <div class="action-box">
                <div class="icon-circle"><i class="fas fa-star"></i></div>
                <div class="box-title">View<br>Favorites</div>
            </div>
        </div>

    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const hour = new Date().getHours();
        const greetingElement = document.getElementById('greetingDisplay');
        let greetingText = 'Good Morning!';

        if (hour >= 12 && hour < 17) {
            greetingText = 'Good Afternoon!';
        } else if (hour >= 17) {
            greetingText = 'Good Evening!';
        }

        greetingElement.textContent = greetingText;
    });

</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
