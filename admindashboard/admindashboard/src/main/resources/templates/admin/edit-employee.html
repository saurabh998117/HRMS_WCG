<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Employee | Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .card-header-custom {
            background-color: #1e3a8a; /* Dark blue matching theme */
            color: white;
        }

        /* New style for the editable form area */
        .editable-section {
            background-color: #f8f9fa; /* Light gray background */
            border: 1px solid #e9ecef;
            border-radius: 0.5rem;
            padding: 1.5rem;
        }
        /* Stronger focus effect for inputs */
        .form-control:focus {
            border-color: #1e3a8a;
            box-shadow: 0 0 0 0.25rem rgba(30, 58, 138, 0.25);
        }

    </style>
</head>
<body class="bg-light">

<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-8">

            <div class="d-flex justify-content-between align-items-center mb-4">
                <h3 class="mb-0 text-dark fw-bold">Edit Staff Member</h3>
                <a th:href="@{/admin/staff}" class="btn btn-outline-secondary">
                    <i class="fas fa-arrow-left me-2"></i>Back to Directory
                </a>
            </div>

            <div class="card shadow-sm border-0">
                <div class="card-header card-header-custom py-3">
                    <h5 class="mb-0">
                        <i class="fas fa-user-edit me-2"></i> Update Professional Details
                    </h5>
                </div>

                <div class="card-body p-4">
                    <form th:action="@{/admin/staff/edit/{id}(id=${employee.id})}" th:object="${employee}" method="post">

                        <div class="row mb-4 bg-light p-3 rounded">
                            <div class="col-md-6">
                                <label class="text-muted small">Employee Name</label>
                                <p class="fw-bold mb-0" th:text="${employee.fullName}">John Doe</p>
                            </div>
                            <div class="col-md-6">
                                <label class="text-muted small">Employee ID</label>
                                <p class="fw-bold mb-0" th:text="${employee.username}">EMP001</p>
                            </div>
                        </div>

                        <hr class="mb-4">

                        <div class="row g-3 mb-3">
                            <div class="col-md-6">
                                <label for="designation" class="form-label fw-semibold small text-uppercase">Designation</label>
                                <input type="text" class="form-control" id="designation" th:field="*{designation}" required>
                            </div>
                            <div class="col-md-6">
                                <label for="businessUnit" class="form-label fw-semibold small text-uppercase">Department / BU</label>
                                <input type="text" class="form-control" id="businessUnit" th:field="*{businessUnit}" required>
                            </div>
                        </div>

                        <div class="row g-3 mb-3">
                            <div class="col-md-6">
                                <label for="projectName" class="form-label fw-semibold small text-uppercase">Current Project</label>
                                <input type="text" class="form-control" id="projectName" th:field="*{projectName}">
                            </div>
                            <div class="col-md-6">
                                <label for="projectCode" class="form-label fw-semibold small text-uppercase text-primary">Project Code</label>
                                <input type="text" class="form-control" id="projectCode" th:field="*{projectCode}">
                            </div>
                        </div>

                        <div class="row g-3 mb-3">
                            <div class="col-md-6">
                                <label for="teamGroup" class="form-label fw-semibold small text-uppercase text-primary">Team / Group</label>
                                <input type="text" class="form-control" id="teamGroup" th:field="*{teamGroup}">
                            </div>
                            <div class="col-md-6">
                                <label for="reportingManager" class="form-label fw-semibold small text-uppercase">Reporting Manager</label>
                                <input type="text" class="form-control" id="reportingManager" th:field="*{reportingManager}">
                            </div>
                        </div>

                        <div class="row g-3">
                            <div class="col-md-6">
                                <label for="projectManager" class="form-label fw-semibold small text-uppercase text-primary">Project Manager</label>
                                <input type="text" class="form-control" id="projectManager" th:field="*{projectManager}">
                            </div>
                            <div class="col-md-6">
                                <label for="buHrContact" class="form-label fw-semibold small text-uppercase text-primary">BU-HR Contact</label>
                                <input type="text" class="form-control" id="buHrContact" th:field="*{buHrContact}">
                            </div>
                        </div>

                        <div class="d-flex justify-content-end mt-4">
                            <a th:href="@{/admin/staff}" class="btn btn-danger me-2">Cancel</a>

                            <button type="submit" class="btn btn-primary px-4 fw-bold">
                                <i class="fas fa-save me-2"></i> Save Changes
                            </button>
                        </div>

                    </form>
                </div>
            </div>

        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
