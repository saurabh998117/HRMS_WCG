<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Leave Report - WIP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { background-color: #f4f6f9; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        .navbar-custom { background-color: #1e3a8a; height: 75px; display: flex; align-items: center; }
        .btn-dashboard-back {
            color: white; background-color: transparent; border: 1px solid white;
            border-radius: 4px; padding: 6px 15px; font-size: 0.85rem; font-weight: 500;
            text-decoration: none; display: inline-flex; align-items: center; transition: all 0.2s ease;
        }
        .btn-dashboard-back:hover { background-color: rgba(255, 255, 255, 0.1); color: white; }

        .wip-container { min-height: 60vh; display: flex; flex-direction: column; justify-content: center; align-items: center; }
        .wip-card { border: none; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.05); background: white; padding: 50px; text-align: center; }
        .wip-icon { font-size: 4rem; color: #1e3a8a; margin-bottom: 20px; opacity: 0.3; }
    </style>
</head>
<body>

<nav class="navbar navbar-custom navbar-dark mb-4">
    <div class="container-fluid px-5 d-flex justify-content-between align-items-center">
        <span class="navbar-brand fw-bold d-flex align-items-center m-0">
            <i class="fas fa-file-signature me-3 fs-4"></i>
            <span class="fs-4">Leave Report</span>
        </span>
        <a href="/admin/dashboard" class="btn-dashboard-back">
            <i class="fas fa-arrow-left me-2"></i> Back to Dashboard
        </a>
    </div>
</nav>

<div class="container wip-container">
    <div class="card wip-card col-md-8">
        <div class="wip-icon"><i class="fas fa-drafting-compass"></i></div>
        <h2 class="fw-bold text-dark">Under Construction</h2>
        <p class="text-muted fs-5">The Leave Management analytics page is coming soon.<br>This will include leave balances, approval history, and leave trends.</p>
        <div class="mt-4">
            <span class="badge bg-primary px-3 py-2">Module Status: UI/UX Phase</span>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // Force all date inputs to have a maximum year of 9999 (4 digits)
    document.querySelectorAll('input[type="date"]').forEach(function(dateInput) {
        if (!dateInput.getAttribute('max')) {
            dateInput.setAttribute('max', '9999-12-31');
        }
    });
</script>

</body>
</html>
