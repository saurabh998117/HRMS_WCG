<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found | WhiteCircle</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #0f172a 0%, #1e3a8a 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Inter', sans-serif;
            color: white;
            overflow: hidden;
        }

        .error-card {
            text-align: center;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 3rem;
            border-radius: 24px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            max-width: 500px;
            width: 90%;
            position: relative;
        }

        .error-code {
            font-size: 8rem;
            font-weight: 900;
            line-height: 1;
            background: linear-gradient(to bottom, #fff, #94a3b8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 1rem;
            /* Floating Animation */
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0px); }
        }

        .btn-home {
            background: white;
            color: #1e3a8a;
            font-weight: 700;
            border-radius: 50px;
            padding: 12px 30px;
            transition: all 0.3s;
            border: none;
        }

        .btn-home:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            background: #f8fafc;
            color: #1e3a8a;
        }
    </style>
</head>
<body>

<div class="error-card">
    <div class="mb-4 text-white-50">
        <i class="fas fa-search-location fa-3x"></i>
    </div>

    <h1 class="error-code">404</h1>

    <h3 class="fw-bold mb-3">Page Not Found</h3>
    <p class="text-white-50 mb-4">
        Oops! The page you are looking for seems to have wandered off into deep space.
    </p>

    <a href="/" class="btn btn-home">
        <i class="fas fa-home me-2"></i>Back to Safety
    </a>
</div>

</body>
</html>
