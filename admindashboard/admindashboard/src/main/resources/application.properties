spring.application.name=admindashboard

# Database Connection
spring.datasource.url=jdbc:postgresql://localhost:5432/admindashboard_db
spring.datasource.username=postgres
spring.datasource.password=Anil@751

# JPA Settings (Helps Spring talk to DB)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Show the SQL queries in the console
spring.jpa.show-sql=true
# Make the SQL readable
spring.jpa.properties.hibernate.format_sql=true

